<body>

    <div class="container">
        <h3 class="align">Sudoku</h3>
        <div class="box align selected" id="bouton1">1</div>

        <button class="box align notSelected" id="boutonNew">New</button>
        <button class="box align notSelected" id="boutonCancel">Cancel</button>
        <div class="box align" id="timer">00:00:00</div>
        <button class="box align" id="startButton">Start</button>
        <button class="box align" id="stopButton">Stop</button>
        <button class="box align" id="resetButton">Reset</button>
